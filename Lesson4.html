<!DOCTYPE>
<html lang="en">

<head>
    <title>Lesson4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="home"><a href="hello.html">Lesson on HTML5</a></h1>
    <h1>Lesson 4 - Forms</h1>
    
        <div>
        <h3>Type of input: Text and Password</h3>
        <input name="full_name" type="text" placeholder="Enter your Full Name">
        <br>
        <input name="password" type="password" placeholder="Enter Password">
        <br>
        <input type="submit">
    </div>

    <div>
        <br>
        <h3>Another type of input: Radio Selection</h3>
        Favourite Color?
        <br>
        <input name="color" type="radio" value="red"> Red
        <input name="color" type="radio" value="green"> Green
        <input name="color" type="radio" value="blue"> Blue
        <input name="color" type="radio" value="others"> Others    
    </div>

    <div>
        <br>
        <h3>Another type of input: List Selection</h3>
        Favourite Country?
        <br>
        <input name="country" list="countries" placeholder="Country">
        <datalist id="countries">
            <option value="Australia">
            <option value="Indonesia">
            <option value="Malaysia">
            <option value="Singapore">
            <option value="United States">
        </datalist>
    </div>
    
<br>
<a href="hello.html">return to main page</a>
</body>


</html>
